<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #b30059;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 45%;
      top: 55%;
    }

    #no {
      background: white;
      color: black;
      left: 55%;
      top: 55%;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Do u love me? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:#b30059'>I knew it ðŸ’–ðŸ’–</h1>";
      startFlowers();
    });

    function startFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = "ðŸŒ¸";
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 5000);
      }, 150);
    }
  </script>

</body>
</html>
